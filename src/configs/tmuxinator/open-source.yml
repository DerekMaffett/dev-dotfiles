name: open-source
root: ~/projects
windows:
    - river:
          layout: main-vertical
          root: ~/projects/river
          panes:
              - vim
              - stack install --file-watch --fast
              -  #Shell
    - river-bitbucket:
          layout: main-vertical
          root: ~/projects/river-bitbucket-test
          panes:
              - vim
              -  #SHELL
    - river-github:
          layout: main-vertical
          root: ~/projects/river-github-test
          panes:
              - vim
              -  #SHELL
    - react-elm:
          layout: main-vertical
          root: ~/projects/react-elm
          panes:
              - vim
              - js-compiler:
                    - git co master
                    - git pull
                    - npm run start
              -  #SHELL
    - todo-app:
          layout: main-vertical
          root: ~/projects/todo-app
          panes:
              - vim
              - pscid -I src
              - parcel src/index.html
    - clojure-test:
          layout: main-vertical
          root: ~/projects/clojure-test
          panes:
              - vim
              -  #Shell
    - pilloxa:
          layout: main-vertical
          root: ~/projects/pilloxa-assignment
          panes:
              - vim
              - npm run cljs
              - npm run bundler
              - npm run ios
              -  #Shell
